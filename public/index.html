<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Carousel</title>
  <link type="stylesheet" href="css/carousel.css"/>
  <script src="src/carousel.js"></script>
</head>
<body>
  <div class="carousel">
    <button class="prev">←</button>
    
    <div class="carousel-track-container">
      <div class="carousel-track">
        <img class="carousel-image" src="https://placehold.co/150" alt="Image 1">
        <img class="carousel-image" src="https://placehold.co/150" alt="Image 2">
        <img class="carousel-image" src="https://placehold.co/150" alt="Image 3">
      </div>
    </div>
    
    <button class="next">→</button>
  </div>
</body>
</html>
